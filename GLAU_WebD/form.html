<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohan Registration Form</title>
</head>
<body>
    <h1 align="center"><u >Aarohan Registration Form</u></h1>
    <form action="/submit">
        <div align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>

            <label for="dob">Age:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>

            <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <br>

            <label for="roll">University Roll Number:</label>
            <input type="number" id="roll" name="roll" placeholder="Enter your roll number" required>
            <br>

            <button>Register</button>
        </div>
    </form>
</body>
</html>
