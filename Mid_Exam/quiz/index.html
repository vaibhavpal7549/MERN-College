<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .question-card {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
            display: block;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
            display: block;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-next {
            background: #4caf50;
            color: white;
            display: none;
        }

        .btn-next:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .final-score {
            text-align: center;
            display: none;
        }

        .final-score h2 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .btn-restart {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-restart:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>üåê Web Development Quiz</h1>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>

        <div class="stats">

                <div class="question-text" id="questionText"></div>

            <div class="feedback" id="feedback"></div>

            <div class="button-container">
                <button class="btn btn-submit" id="submitBtn" disabled>Submit Answer</button>

        <div class="final-score" id="finalScore">

            <div class="score-circle" id="scoreCircle"></div>

        let currentQuestion = 0;
        let score = 0;
        let incorrect = 0;
        let selectedOption = null;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = opt;
                div.onclick = () => selectOption(idx, div);
                container.appendChild(div);
            });

            document.getElementById('submitBtn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            selectedOption = null;

            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function selectOption(idx, element) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedOption = idx;
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            if (selectedOption === q.answer) {
                score++;
                options[selectedOption].classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì Correct! Well done!';
                document.getElementById('correctCount').textContent = score;
            } else {
                incorrect++;
                options[selectedOption].classList.add('incorrect');
                options[q.answer].classList.add('correct');
                feedback.className = 'feedback incorrect';
                feedback.textContent = '‚úó Incorrect. The correct answer is: ' + q.options[q.answer];
                document.getElementById('incorrectCount').textContent = incorrect;
            }
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('finalScore').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreCircle').textContent = percentage + '%';
            document.getElementById('scoreSummary').innerHTML = 
                `You got <strong>${score}</strong> out of <strong>${questions.length}</strong> questions correct!`;
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            incorrect = 0;
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            loadQuestion();
        }

        document.getElementById('submitBtn').onclick = submitAnswer;
        document.getElementById('nextBtn').onclick = nextQuestion;
        document.getElementById('restartBtn').onclick = restartQuiz;

        loadQuestion();
    </script>
</body>
</html>
