<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-content{
            display: flex;
            flex-wrap: nowrap;
            background-color: aqua;
        }

        .flex-content>div{
            background-color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Flexible Boxes</h1>
    <div class="flex-content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
