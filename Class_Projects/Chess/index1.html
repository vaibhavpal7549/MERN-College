<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
    table {
        border-collapse: collapse;
        margin: auto;
    }
    td {
        width: 60px;
        height: 60px;
        text-align: center;
        vertical-align: middle;
    }

    .white {
        background-color: #f0d9b5;
    }
    .black {
        background-color: #b58863;
    }
    img {
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <h3 style="text-align: center;"><u>Chess Game</u></h3>
    <table border="1">

    <tr>
        <td class="white"><img src="Black/E.png" alt="E"></td>
        <td class="black"><img src="Black/C.png" alt="C"></td>
        <td class="white"><img src="Black/H.png" alt="H"></td>
        <td class="black"><img src="Black/Q.png" alt="Q"></td>
        <td class="white"><img src="Black/K.png" alt="K"></td>
        <td class="black"><img src="Black/H.png" alt="H"></td>
        <td class="white"><img src="Black/C.png" alt="C"></td>
        <td class="black"><img src="Black/H.png" alt="H"></td>
    </tr>
    <tr>
        <td class="black"><img src="Black/S.png" alt="S"></td>
        <td class="white"><img src="Black/S.png" alt="S"></td>
        <td class="black"><img src="Black/S.png" alt="S"></td>
        <td class="white"><img src="Black/S.png" alt="S"></td>
        <td class="black"><img src="Black/S.png" alt="S"></td>
        <td class="white"><img src="Black/S.png" alt="S"></td>
        <td class="black"><img src="Black/S.png" alt="S"></td>
        <td class="white"><img src="Black/S.png" alt="S"></td>
    </tr>
    
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>
    <tr>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
    </tr>
    <tr>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
    </tr>

    <tr>
        <td class="white"><img src="White/S.png" alt="S"></td>
        <td class="black"><img src="White/S.png" alt="S"></td>
        <td class="white"><img src="White/S.png" alt="S"></td>
        <td class="black"><img src="White/S.png" alt="S"></td>
        <td class="white"><img src="White/S.png" alt="S"></td>
        <td class="black"><img src="White/S.png" alt="S"></td>
        <td class="white"><img src="White/S.png" alt="S"></td>
        <td class="black"><img src="White/S.png" alt="S"></td>
    </tr>
    <tr>
        <td class="black"><img src="White/E.png" alt="E"></td>
        <td class="white"><img src="White/C.png" alt="C"></td>
        <td class="black"><img src="White/H.png" alt="H"></td>
        <td class="white"><img src="White/Q.png" alt="Q"></td>
        <td class="black"><img src="White/K.png" alt="K"></td>
        <td class="white"><img src="White/H.png" alt="H"></td>
        <td class="black"><img src="White/C.png" alt="C"></td>
        <td class="white"><img src="White/E.png" alt="E"></td>
    </tr>
    </table>
</body>
</html>
